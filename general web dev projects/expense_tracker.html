<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EXPENSE TRACKER</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <!--<link rel="stylesheet" href="styles.css">-->
        <title>EXPENSE TRACKER</title>
    </head>
    <body>
        <header id="main-header" class="bg-success text-white p-4 mb-3">
            <div class="container">
                <h1 id="header-title">EXPENSE TRACKER</h1>
            </div>
        </header>
        <div class="container">
            <div id="main" class="card card-body">
                <h2 class="title">Add Expenses</h2>
                <form class="form-inline mb-3" autocomplete="on" id="addForm">
                    <label for="expenseamount">Choose Expense Amount:</label
                    ><br />
                    <input
                        class="form-control mr-2"
                        type="number"
                        id="expenseamount"
                        name="expenseamount"
                    /><br />
                    <label for="expensedescription"
                        >Description of Expense:</label
                    ><br />
                    <input
                        type="text"
                        id="expensedescription"
                        name="expensedescription"
                        class="form-control mr-2"
                    /><br />
                    <label for="expensecategory"
                        >Choose the Category of Expense:</label
                    ><br />
                    <select
                        id="expensecategory"
                        name="expensecategory"
                        class="form-control mr-2"
                    >
                        <option value="Fuel">Fuel</option>
                        <option value="Food">Food</option>
                        <option value="Rent">Rent</option>
                        <option value="Electricity">Electricity</option>
                        <option value="Miscellaneous">
                            Miscellaneous
                        </option></select
                    ><br />
                    <input
                        type="submit"
                        class="btn btn-dark"
                        value="Add Expense"
                    /><br /><br />
                    <h5 class="title">Input Details :</h5>
                    <ul id="expense_list" class="list-group"></ul>
                </form>
            </div>
        </div>
        <script src="expense_tracker.js"></script>
    </body>
</html>
